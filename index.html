<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地図</title>

  <!-- ローカルのCSSファイルをリンク -->
  <link rel="stylesheet" href="css/leaflet.css" />
</head>
<body>

  <div id="map" style="height: 500px; width: 100%;"><h1>試験1</h1></div>

  <!-- ローカルのJavaScriptファイルをリンク -->
  <script src="js/leaflet.js"></script>

  <script>
    // 地図の初期化
    const map = L.map('map').setView([35.6895, 139.6917], 13); // 東京を中心に表示

    // OpenStreetMapのタイルレイヤーを設定
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // クリックイベントで位置を表示
    map.on('click', function (e) {
      const { lat, lng } = e.latlng;  // クリックした位置の緯度・経度を取得
      console.log(`Clicked location: Latitude ${lat}, Longitude ${lng}`);
    });
  </script>
</body>
</html>
